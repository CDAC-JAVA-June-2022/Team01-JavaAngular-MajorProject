<mat-toolbar fxLayout="row" class="navbar">
  <span fxFlex><img src="../../../assets/icons/appicon.png" alt="">Food For You</span>
  <button mat-button fxHide.xs routerLink="/home" aria-current="true">
    <mat-icon class="mr">home</mat-icon>
    <mat-lable>Home</mat-lable>
</button>
  <button mat-button fxHide.xs routerLink="/login">
      <mat-icon class="mr">login</mat-icon>
      <mat-lable>Login</mat-lable>
  </button>
  <button mat-button fxHide.xs routerLink="/registration">
    <mat-icon class="mr">person_add</mat-icon>
    <mat-lable>Sign up</mat-lable>
</button>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
    <ng-container *ngFor="let item of menuItems">
      <button mat-menu-item>
          <mat-icon class="mr">{{item.icon}}</mat-icon>
          {{item.label}}
      </button>
      <mat-divider></mat-divider>
  </ng-container>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
