<body>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="registrationForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input type="text" matInput placeholder="Username" formControlName="userName" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input type="email" matInput placeholder="Email" formControlName="userEmail" required>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Password" formControlName="userPassword">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Confirm Password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input type="tel" matInput placeholder="Mobile No" formControlName="userMobileNo">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()" routerLink="/login">Register</button>
        </form>
    </mat-card>
</div>
</body>
